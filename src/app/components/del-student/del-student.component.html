<div class="container">
  <h5 class="text-center font-weight-bold">Удалить</h5>
  <p>{{student.name}}, {{student.spec}}-{{student.syear}}-{{student.group}}</p>
  <div class="row">
    <div class="col">
      <button (click)="clickDel()" class="btn btn-primary btn-block">Удалить</button>
    </div>
    <div class="col">
      <button (click)="clickCancel()" class="btn btn-danger btn-block">Отмена</button>
    </div>
  </div>
</div>
