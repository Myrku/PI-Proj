<div class="container">
  <h5 class="text-center">Удалить компанию {{company.name}}</h5>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary btn-block" (click)="clickDel()">Удалить</button>
    </div>
    <div class="col">
      <button class="btn btn-danger btn-block" (click)="clickCancel()">Отмена</button>
    </div>
  </div>
</div>
